# Site
name: 'Documentos cientificos'
description: 'Repositorio virtual para documentos cientificos'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: https://karla-ui.github.io/materiales
disqus: 'Documentos cietificos'
email: 'michel_karli@hotmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
    jane:
      name:           Karla Michelle Medina Cetina
      avatar:         /assets/images/avatar2.jpg
      bio:            "Â¡Hola! Mi nombre es Karla Medina, soy estudiante de la licenciatura de lengua inglesa en la universidad de Quintana Roo"
      email:          michel_karli@hotmail.com
      twitter:        https://twitter.com
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: Karla
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]